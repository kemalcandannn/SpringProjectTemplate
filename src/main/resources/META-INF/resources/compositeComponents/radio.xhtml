<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:p="http://primefaces.org/ui"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<composite:interface>
		<composite:attribute name="columns" default="2" />
		<composite:attribute name="disabled" default="#{false}" />
		<composite:attribute name="itemLabel" default="" />
		<composite:attribute name="itemValue" default="" />
		<composite:attribute name="label" />
		<composite:attribute name="layout" default="grid" />
		<composite:attribute name="listItem" default="" />
		<composite:attribute name="required" default="#{false}" />
		<composite:attribute name="requiredMessage" default="" />
		<composite:attribute name="store" required="#{true}" />
		<composite:attribute name="styleClass" default="" />
		<composite:attribute name="tabindex" />
		<composite:attribute name="unselectable" default="#{false}" />
		<composite:attribute name="update" default="" />
		<composite:attribute name="value" required="#{true}" />
	</composite:interface>
	
	<composite:implementation>
		<c:if test="#{cc.attrs.label != null and cc.attrs.label.trim() != ''}">
			<p:outputLabel	value="#{cc.attrs.label}" 
							styleClass="koyu" 
							indicateRequired="#{cc.attrs.required}" 
			/>
		</c:if>
		<p:selectOneRadio	value="#{cc.attrs.value}" 
							layout="#{cc.attrs.layout}" 
							columns="#{cc.attrs.columns}" 
							tabindex="#{cc.attrs.tabindex}" 
							disabled="#{cc.attrs.disabled}" 
							styleClass="#{cc.attrs.styleClass}" 
							unselectable="#{cc.attrs.unselectable}" 
							required="#{cc.attrs.required}" 
							requiredMessage="#{cc.attrs.requiredMessage}"
		>
			
			<f:selectItems	value="#{cc.attrs.store}" 
							var="#{cc.attrs.listItem}" 
							itemLabel="#{cc.attrs.itemLabel}" 
							itemValue="#{cc.attrs.itemValue}" 
			/>
			<p:ajax	event="valueChange" 
					update="#{cc.attrs.update}" 
			/>
		</p:selectOneRadio>
	</composite:implementation>
</html>
